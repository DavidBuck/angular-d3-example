<div
  class="container mx-auto p-4 m-4 border-solid border-2 border-gray-600 bg-gray-200"
>
  <h1 class="text-4xl text-gray-800 py-2 text-center">
    Angular GraphQL D3 Example
  </h1>

  <div class="my-4 h-64  sm:w-full md:w-1/2">
    <ngx-charts-bar-vertical
      scheme="natural"
      [results]="sensorData"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [yAxisTicks]="yAxisTicks"
      [barPadding]="barPadding"
      (select)="onSelect($event)"
    >
    </ngx-charts-bar-vertical>
  </div>
</div>
